<div class="container-fluid">
  <div class="row">
    <div class="col-12" style="padding-bottom: 5px;">
      <div class="card">
        <app-supplier-header [supplier]="supplier$|async" (listChartLineClickEvent)="listChartLineClick($event)"
          [cy]="cy|async" [by]="by|async" (listSupplierClickEvent)="listSupplierClick($event)">
        </app-supplier-header>

        <div class="card-body" *ngIf="supplier$|async; let supplier">
          <div class="row">
            <!-- indice pricing-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-7" style='overflow: hidden;'>
              <app-idx-line-price [id]="supplier.Id" [subId]="supplier.SubId"></app-idx-line-price>
            </div>
            <!-- indice listino lordo-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-5" style='overflow: hidden;'>
              <app-gross-price [id]="supplier.Id" [subId]="supplier.SubId"></app-gross-price>
            </div>
          </div>
          <div class="row pt-3">
            <div class="col-12" style='overflow: hidden;'>
              <app-agreement [id]="supplier.Id" [subId]="supplier.SubId"></app-agreement>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
