<div class="container-fluid">
   <div class="row">
      <div class="col-12" style="padding-bottom: 5px;">
         <div class="card">
            <div class="card-header d-flex justify-content-between">
               <h5>Fornitore
                  <span *ngIf="supplier$|async; let supplier">
                     <span *ngIf="supplier">: {{supplier.BusinessName}}</span>
                  </span>
               </h5>
               <!-- <button class="btn btn-sm btn-light mb-1 mr-1" type="button" title="Aggiungi">-->
               <a href="#" (click)="listSupplierClick($event)">
                  <fa-icon [icon]="['fas','ellipsis-v']" size="2x" style="color: rgb(65, 63, 63);">
                  </fa-icon>
               </a>
            </div>
            <div class="card-body" *ngIf="supplier$|async; let supplier">
               <div class="row">
                  <div class=" col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 pt-2" style='overflow: hidden;'>
                     <app-idx-line-price [id]="supplier.Id" [subId]="supplier.SubId"></app-idx-line-price>
                  </div>

                  <div class="d-flex col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 pt-2" style='overflow: hidden;'>
                     <app-gross-price [id]="supplier.Id" [subId]="supplier.SubId"></app-gross-price>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
