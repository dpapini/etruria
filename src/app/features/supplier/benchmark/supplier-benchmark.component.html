<div class="container-fluid">
  <div class="row">
    <div class="col-12" style="padding-bottom: 5px;">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h5>Fornitore
            <span *ngIf="supplier$|async; let supplier">
              <span *ngIf="supplier">: {{supplier.Id}}.{{supplier.SubId}} - {{supplier.BusinessName}}</span>
            </span>
          </h5>
          <span class="pr-1" class="form-inline d-flex justify-content-between">
            <span class=" form-inline">
              <span>
                <label (click)="onClickLabelCurrentYear(currentYear)" [ngClass]="{'d-none': showEditCY===true}"
                  class="btn">
                  {{currentYear.value}}
                </label>
                <input class="form-control form-control-sm" type="number" min="2020" value="2021"
                  (focus)="onFocusNumber($event)" (focusout)="showEditCY = !showEditCY"
                  [ngClass]="{'d-none': showEditCY===false}" #currentYear>
              </span>
              /
              <span>
                <label (click)="onClickLabelBeforeYear(beforeYear)" [ngClass]="{'d-none': showEditBY===true}"
                  class="btn">
                  {{beforeYear.value}}
                </label>
                <input class="form-control form-control-sm " type="number" min="2020" #beforeYear value="2020"
                  (focus)="onFocusNumber($event)" (focusout)="showEditBY = !showEditBY"
                  [ngClass]="{'d-none': showEditBY===false}">
              </span>
              <button type="button" class="btn btn-sm" (click)="onclickBtnRedo($event)">
                <fa-icon [icon]="['fas','undo']"></fa-icon>
              </button>
            </span>
            <a href="#" (click)="listChartLineClick($event)" class="col-1">
              <fa-icon [icon]="['fas','chart-line']" size="2x" style="color: rgb(65, 63, 63);"></fa-icon>
            </a> <a href="#" (click)="listSupplierClick($event)" class="col-1">
              <fa-icon [icon]="['fas','ellipsis-v']" size="2x" style="color: rgb(65, 63, 63);">
              </fa-icon>
            </a>
          </span>
        </div>
        <div class="card-body" *ngIf="supplier$|async; let supplier">
          <div class="row">
            <!-- indice pricing-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-7" style='overflow: hidden;'>
              <app-idx-line-price [id]="supplier.Id" [subId]="supplier.SubId"></app-idx-line-price>
            </div>
            <!-- indice listino lordo-->
            <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-5" style='overflow: hidden;'>
              <app-gross-price [id]="supplier.Id" [subId]="supplier.SubId"></app-gross-price>
            </div>

          </div>
          <div class="row pt-3">
            <div class="col-12" style='overflow: hidden;'>
              <app-agreement [id]="supplier.Id" [subId]="supplier.SubId"></app-agreement>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
