<div class="modal-header">
  <h4 class="modal-title">Fatturato</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('ko')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="row col-12" *ngIf="purchasedValue$|async; else loading">
    <app-line-chart class="col" [data]="purchasedValue$|async" [labels]="purchasedYears$|async">
    </app-line-chart>

  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-primary" (click)="activeModal.close()">Ok</button>
</div>

<ng-template #loading>
  <strong>Loading...</strong>
  <div class="spinner-grow ml-auto" role="status" aria-hidden="true"></div>
</ng-template>
