<div class="card ">
  <div class="card-header d-flex justify-content-between">
    <h6>Indice pricing</h6>
    <a href="#" (click)="indexPricingSettingsClick($event)">
      <fa-icon [icon]="['fas','cog']" size="2x" style="color: rgb(65, 63, 63);">
      </fa-icon>
    </a>
  </div>
  <div class="card-body d-flex">
    <div class="row col-12">
      <div class="col-9">
        <ag-grid-angular style="width: 100%;height: 100%;" class="ag-theme-alpine" [gridOptions]="gridOptions"
          [suppressDragLeaveHidesColumns]="true" [rowData]="rowData$|async">
        </ag-grid-angular>
      </div>
      <span class="col-3">
        <app-counterup [source]="express$|async"></app-counterup>
        <app-counterup [source]="market$|async"></app-counterup>
        <app-counterup [source]="total$|async"></app-counterup>
      </span>
    </div>
  </div>
</div>
