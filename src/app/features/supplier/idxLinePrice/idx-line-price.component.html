<div class="card">
   <div class="card-header col-12 d-flex justify-content-between">
      <h6>Idx</h6>
   </div>
   <div class="card-body">
      <div class="row">
         <div class="col-12">
            <ag-grid-angular style="width: 100%;height: 100%;" class="ag-theme-alpine" [gridOptions]="gridOptions"
               [suppressDragLeaveHidesColumns]="true" [rowData]="rowData$|async">
            </ag-grid-angular>
         </div>
      </div>
   </div>
</div>
