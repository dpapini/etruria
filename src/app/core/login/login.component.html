<div class="row h-100">
  <div class="col-lg-5 col-md-5 col-sm-5"></div>

  <div class="col-lg-7 col-md-7 col-sm-7">
    <div class="container h-100">
      <div class="row h-100 justify-content-center align-items-center">

        <form [formGroup]="frmLogin" (ngSubmit)="onSubmit($event)" class="col-10 col-sm-8 col-md-8 col-lg-6  ">
          <div class="alert alert-danger" role="alert" *ngIf="showError$ | async">
            Utente o password errati!
          </div>
          <div class="form-group ">
            <label for="UserName">UserName</label>
            <input type="text" class="form-control" placeholder="UserName" formControlName="UserName" autofocus
              [ngClass]="{'is-invalid': frmLogin.controls.UserName.invalid && (frmLogin.controls.UserName.dirty || frmLogin.controls.UserName.touched)}">
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <div class="input-group">
              <input [type]="fieldTextType?'text':'password'" class="form-control" placeholder="Password"
                formControlName="Password"
                [ngClass]="{'is-invalid': frmLogin.controls.Password.invalid && (frmLogin.controls.Password.dirty || frmLogin.controls.Password.touched)}">
              <div class="input-group-addon">
                <a href="#" class="input-group-text" (click)="onClickShowHidePassword($event)">
                  <fa-icon [icon]="fieldTextType?['far','eye']:['far','eye-slash']"></fa-icon>
                </a>
              </div>
            </div>
          </div>
          <button [disabled]="frmLogin.invalid" type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
