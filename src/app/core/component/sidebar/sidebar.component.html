      <div class="mobile-toggle sidebar-toggle">
        <a href="#" class="td-n" (click)="mobileToggleClick($event);">
          <fa-icon [icon]="['far','arrow-alt-circle-left']"></fa-icon>

    <ul class="sidebar-menu scrollable pos-r">
      <ng-container [ngTemplateOutlet]="recursiveListMenuItems" [ngTemplateOutletContext]="{$implicit: menu}">
      </ng-container>
    </ul>

<ng-template #recursiveListMenuItems let-listMenuItems>
  <ng-container *ngFor="let menuItem of listMenuItems" [ngTemplateOutlet]="subMenuItem"
    [ngTemplateOutletContext]="{$implicit: menuItem}">
  </ng-container>
</ng-template>

<ng-template #subMenuItem let-menuItem>
  <li class="nav-item">
    <ng-container [ngTemplateOutlet]="menuItem.MenuCollection?.length > 0 ? collapseAnchor: simpleAnchor"
      [ngTemplateOutletContext]="{$implicit: menuItem}">
    </ng-container>
    <ng-container *ngIf="menuItem.MenuCollection?.length>0">
      <ul class="collapse list-unstyled components" id="{{'#' + menuItem.Id + 'subMenu'}}"
        [ngbCollapse]="(isCollapsed[menuItem.Id]== null) ?true: isCollapsed[menuItem.Id]">
        <ng-container *ngFor="let subMenu of menuItem.MenuCollection" [ngTemplateOutlet]="subMenuItem"
          [ngTemplateOutletContext]="{$implicit: subMenu}">
        </ng-container>
      </ul>
    </ng-container>
  </li>
</ng-template>

<ng-template #simpleAnchor let-menuItem>
  <a class="mat-button" routerLink="{{menuItem.Path}}">
    <span class="icon-holder">
      <fa-icon *ngIf="menuItem.IcoName" [icon]="menuItem.IcoName.trim()" class={{menuItem.IcoName.trim()}}></fa-icon>
    </span>
    <span class="title">{{menuItem.Label}}</span>
  </a>
</ng-template>

<ng-template #collapseAnchor let-menuItem>
  <a class="dropdown-toggle" data-toggle="dropdown" (click)="toggle(menuItem.Id)"
    [attr.aria-expanded]="(isCollapsed[menuItem.Id]==null)?false:!isCollapsed[menuItem.Id]"
    attr.aria-controls="{{'#' + menuItem.Id + 'subMenu'}}">
    <span class="icon-holder">
      <fa-icon *ngIf="menuItem.IcoName" [icon]="menuItem.IcoName.trim()" class={{menuItem.IcoName.trim()}}></fa-icon>
    </span>
    <span class="title">{{menuItem.Label}}</span>
  </a>
</ng-template>
