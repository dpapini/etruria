<div class="table border-darken-1"
   style="background-color: white;border: 1px solid rgba(0, 0, 0, .0625); padding: 10px;">
   <div class="d-flex align-items-center" *ngIf="!source">
      <strong>Loading...</strong>
      <div class="spinner-grow ml-auto" role="status" aria-hidden="true"></div>
   </div>

   <div class="flex-auto" *ngIf="source;let cm">
      <div class="form-inline justify-content-between">
         <div *ngIf="cm.ValoreSx">
            <h3 class="font-green-sharp">
               <small>{{cm.ValoreSx}}</small>
               <small class="font-green-sharp">{{cm.Symbol}}</small>
            </h3>
            <small>{{cm.SubTitleSx}}</small>
         </div>

         <div *ngIf="cm.ValoreDx">
            <h3 class="font-green-sharp">
               <small>{{cm.ValoreDx}}</small>
            </h3>
            <small>{{cm.SubTitleDx}}</small>
         </div>
      </div>

      <div class="progress-info">
         <div class="progress">
            <span style="width: 100%;" class="progress-bar progress-bar-striped progress-bar-success w-1"
               [ngClass]="cm.ColorProgressBar"></span>
         </div>
         <div class="form-inline justify-content-between">
            <div class="status-title">{{cm.Title}}</div>
            <div class="status-number">
               <a href='#' class="button" (click)="onClickCorner($event)">
                  <fa-icon [icon]="['far','arrow-alt-circle-right']"></fa-icon>
               </a>
            </div>
         </div>
      </div>
   </div>
</div>

<ng-template #loading>

</ng-template>
