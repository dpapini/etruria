<span class="form-group">
   <label for="inputText" *ngIf="label"
      [ngClass]="inputText.value==='' && inputText.value.length===0 ? 'invisible' : 'visible' ">{{label}}</label>
   <div class="input-group input-group-sm">
      <input type="text" class="form-control form-control-sm required" #inputText (blur)="onTouched()" [value]="value"
         [ngClass]="{'is-invalid': (!invalidIfDirtyOrTouched  && ngControl?.invalid) || (invalidIfDirtyOrTouched && ngControl?.invalid && (ngControl?.dirty || ngControl?.touched))}"
         [readOnly]="readonly" [attr.placeholder]="placeholder" (input)="onChangeHandler($event)">
      <div class="input-group-append" *ngIf="btnClear">
         <button type="button" class="btn btn-outline-secondary" aria-label="Close" (click)="onClickClear($event)">
            <span aria-hidden="true">&times;</span>
         </button>
      </div>
   </div>
   <span *ngIf="required" class="required_input"></span>
</span>
